wcgop_commerce.example:
  path: '/wcgop_commerce/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\wcgop_commerce\Controller\WcgopCommerceController::build'
  requirements:
    _permission: 'access content'
wcgop_commerce.cartcount:
  path: '/wcgop_commerce/cartcount'
  defaults:
    _title: 'CArtCount'
    _controller: '\Drupal\wcgop_commerce\Controller\WcgopCommerceController::CartCount'
  requirements:
    _permission: 'access content'
wcgop_commerce_gotopayment:
  path: '/checkout/{commerce_order}/{step}'
  defaults:
    _controller: '\Drupal\commerce_checkout\Controller\CheckoutController::formPage'
    _title: 'Checkout'
    step: payment
  requirements:
    _custom_access: '\Drupal\commerce_checkout\Controller\CheckoutController::checkAccess'
  options:
    parameters:
      commerce_order:
        type: entity:commerce_order
